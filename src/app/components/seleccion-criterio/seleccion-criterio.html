@if (mostrar()) {
  <div id="inicio-mision">
    @for (criterio of criterios; track criterio) {
      <button type="button" (click)="seleccionar(criterio)">
        {{ criterio }}
      </button>
    }
  </div>

  @if (misionService.criterio()) {
    <p>
      Criterio seleccionado: {{ misionService.criterio()?.dameCriterio() }}
    </p>
  }
}

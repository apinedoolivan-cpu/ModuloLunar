<header class="app-header">
  <div>
    <span class="app-title">Módulo Lunar</span>
  </div>

  <div>
    <button
      class="lang-switch"
      type="button"
      (click)="switchLanguage()"
      aria-label="Cambiar idioma"
    >
      <span class="lang-current">
        {{ currentLang.toUpperCase() }}
      </span>
      →
      <span class="lang-target">
        {{ targetLang.toUpperCase() }}
      </span>
    </button>
  </div>
</header>
